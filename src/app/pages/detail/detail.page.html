<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{ locate?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button routerLink="">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="warning">
          <ion-card-header>
            <ion-card-subtitle>Casos Suspeitos</ion-card-subtitle>
            <ion-card-title>{{ locate?.suspects }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="success">
          <ion-card-header>
            <ion-card-subtitle>Casos Descartados</ion-card-subtitle>
            <ion-card-title>{{ locate?.refuses }}</ion-card-title>
          </ion-card-header>
        </ion-card>        
      </ion-col>
      <ion-col size="6">
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-subtitle>Casos Confirmados</ion-card-subtitle>
            <ion-card-title>{{ locate?.cases }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-subtitle>Mortes Confirmados</ion-card-subtitle>
            <ion-card-title>{{ locate?.deaths }}</ion-card-title>
          </ion-card-header>
        </ion-card>        
      </ion-col>      
    </ion-row>
    
    <ion-row>

    </ion-row>
  </ion-grid>
</ion-content>
